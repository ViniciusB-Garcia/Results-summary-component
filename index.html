<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section>
      <div class="result">
        <h1>Your Result</h1>
        <div class="result-circle">
          <p class="score">76</p>
          <p class="of">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="you-scored">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="box">
            <div class="reaction">
              <img src="assets/images/icon-reaction.svg" alt="reaction icon score">
              <span class="title">Reaction</span>
              <span class="total-score">80 / 100</span>
            </div>
              <div class="memory">
              <img src="assets/images/icon-memory.svg" alt="memory icon score">
              <span class="title">Memory</span>
              <span class="total-score">92 / 100</span>
            </div>
            <div class="verbal">
              <img src="assets/images/icon-verbal.svg" alt="verbal icon score">
              <span class="title">Verbal</span>
              <span class="total-score">61 / 100</span>
            </div>    
            <div class="visual">
              <img src="assets/images/icon-visual.svg" alt="visual icon score">
              <span class="title">Visual</span>
              <span class="total-score">72 / 100</span>
            </div>  
        </div>
        <button>Continue</button>
      </div>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ViniciusB-Garcia">Vinicius Garcia</a>.
  </footer>
</body>
</html>
